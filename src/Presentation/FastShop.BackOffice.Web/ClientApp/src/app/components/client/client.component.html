
<div class="box">
  <div class="box-header">
    <h3 class="box-title">Buscar Cliente</h3>
  </div>
  <div class="box-body">
    <p>CPF</p>

    <div class="input-group margin">
      <input placeholder="Digite um cpf" type="text" class="form-control" [(ngModel)]="document">
      <span class="input-group-btn">
        <button type="button" class="btn btn-info btn-flat" (click)="getClient()">Buscar</button>
      </span>
    </div>
    <!-- /input-group -->
  </div>
  <!-- /.box-body -->
</div>

<div class="box">
  <div class="col-md-6" *ngIf="client">
    <div class="box box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Cliente</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <dl class="dl-horizontal">
          <dt>Nome:&nbsp;</dt>
          <dd>{{client.name}}</dd>
          <dt>CPF:&nbsp;</dt>
          <dd>{{client.document}}</dd>
        </dl>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
</div>

  <div>
    <app-order-list></app-order-list>
  </div>
